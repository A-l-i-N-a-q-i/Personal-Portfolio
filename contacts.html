<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background: linear-gradient(135deg, rgba(133, 133, 133, 0.7), rgba(68, 68, 68, 0.7)),
                url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: #e5e5e5;
        }

        .glass {
            background: rgba(151, 151, 151, 0.322);
            backdrop-filter: blur(20px) saturate(150%);
            -webkit-backdrop-filter: blur(20px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        footer {
            background: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="antialiased">

    <!-- Contact Form -->
    <section class="py-20 px-6 lg:px-12">
        <div class="max-w-3xl mx-auto glass rounded-2xl shadow-xl p-8 lg:p-12">
            <h2 class="text-3xl font-bold text-white mb-6 text-center">Get in Touch</h2>
            <form action="https://formspree.io/f/xrbavqka" method="POST" class="space-y-6">

                <!-- Grid layout for inputs -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-200">Your Name</label>
                        <input type="text" name="name" id="name" required
                            class="w-full px-4 py-3 mt-2 rounded-lg border border-white/30 bg-white/10 text-white placeholder-gray-300 focus:ring-2 focus:ring-white/70 focus:outline-none"
                            placeholder="John Doe" />
                    </div>

                    <div>
                        <label for="country" class="block text-sm font-medium text-gray-200">Country</label>
                        <input type="text" name="country" id="country"
                            class="w-full px-4 py-3 mt-2 rounded-lg border border-white/30 bg-white/10 text-white placeholder-gray-300 focus:ring-2 focus:ring-white/70 focus:outline-none"
                            placeholder="USA, Canada, etc." />
                    </div>
                </div>

                <div>
                    <label for="role" class="block text-sm font-medium text-gray-200">Role</label>
                    <input type="text" name="role" id="role"
                        class="w-full px-4 py-3 mt-2 rounded-lg border border-white/30 bg-white/10 text-white placeholder-gray-300 focus:ring-2 focus:ring-white/70 focus:outline-none"
                        placeholder="Entrepreneur, Designer, etc." />
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-200">Your Email</label>
                    <input type="email" name="email" id="email" required
                        class="w-full px-4 py-3 mt-2 rounded-lg border border-white/30 bg-white/10 text-white placeholder-gray-300 focus:ring-2 focus:ring-white/70 focus:outline-none"
                        placeholder="you@example.com" />
                </div>

                <div>
                    <label for="message" class="block text-sm font-medium text-gray-200">Message</label>
                    <textarea name="message" id="message" rows="5" required
                        class="w-full px-4 py-3 mt-2 rounded-lg border border-white/30 bg-white/10 text-white placeholder-gray-300 focus:ring-2 focus:ring-white/70 focus:outline-none"
                        placeholder="Describe your project or inquiry here..."></textarea>
                </div>

                <button type="submit"
                    class="w-full px-6 py-3 bg-white/20 border border-white/30 text-white font-medium rounded-lg shadow hover:bg-white/30 transition">
                    Send Message
                </button>
            </form>
        </div>
    </section>

    <!-- Contact Info Strip -->
    <section class="max-w-7xl mx-auto mt-16 px-6 lg:px-12">
        <div class="glass p-8 lg:p-12 rounded-lg shadow-sm text-center">
            <p class="text-lg lg:text-xl font-medium text-gray-100 mb-6">
                Or contact me directly on
            </p>
            <div class="flex justify-center gap-8 text-3xl text-gray-200">
                <a href="https://github.com/A-l-i-N-a-q-i" target="_blank" class="hover:text-white transition"><i
                        class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/ali-naqi-485017329/" target="_blank"
                    class="hover:text-white transition"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://www.facebook.com/profile.php?id=61554775096857" target="_blank"
                    class="hover:text-white transition"><i class="fa-brands fa-facebook-f"></i></a>
            </div>
        </div>
    </section>
    <!-- Go Back Button -->
    <section class="max-w-7xl mx-auto mt-12 px-6 lg:px-12 text-center">
        <button onclick="history.back()"
            class="inline-flex items-center gap-2 px-6 py-3 bg-white/20 border border-white/30 text-white font-medium rounded-lg shadow hover:bg-white/30 transition">
            <i class="fa-solid fa-arrow-left"></i> Go Back
        </button>
    </section>

    <!-- Footer -->
    <footer class="text-white py-10 px-6 lg:px-12 mt-16">
        <div class="max-w-7xl mx-auto flex flex-col sm:flex-row items-center justify-between gap-6">
            <a href="mailto:alinaqi1102@gmail.com"
                class="text-xl sm:text-2xl lg:text-3xl font-semibold hover:text-gray-300 transition">
                alinaqi1102@gmail.com
            </a>
            <div class="text-sm lg:text-base text-gray-300">
                Â© <span id="year"></span> Ali Naqi
                <p>Defining <b>AURA</b> since 2024</p>

            </div>
        </div>
    </footer>

    <script>document.getElementById("year").textContent = new Date().getFullYear();</script>
</body>

</html>
